<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxCap - Desktop Client for Fluxer</title>
    <style>
        :root { --bg: #121212; --surf: #1e1e1e; --text: #f3f3f3; --prim: #3b82f6; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        nav { padding: 20px; background: var(--surf); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 1.2rem; }
        .logo img { width: 32px; height: 32px; }
        .hero { padding: 100px 20px; }
        .btn { background: var(--prim); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px; }
        footer { padding: 40px; font-size: 0.8rem; color: #888; border-top: 1px solid #333; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/ByAldon/FluxCap/main/icon.png" alt="FluxCap">
            FluxCap
        </div>
        <div>
            <a href="https://github.com/ByAldon/FluxCap" style="color: white; text-decoration: none;">GitHub</a>
        </div>
    </nav>
    <div class="hero">
        <h1>Fluxer, but on your Desktop.</h1>
        <p>Experience a faster, dedicated client for the Fluxer network.</p>
        <a href="https://github.com/ByAldon/FluxCap/releases/latest" class="btn">Download v1.4.8 for Windows</a>
    </div>
    <footer>
        <p>&copy; 2026 Aldon. Unofficial client. Not affiliated with Fluxer. [cite: 2, 3]</p>
    </footer>
</body>
</html>
