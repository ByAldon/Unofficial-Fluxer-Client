<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxCap - An unofficial client for Fluxer</title>
    <meta name="description" content="FluxCap is an independent, community-driven client for the Fluxer network.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>FluxCap</h1>
            <p>An unofficial client for Fluxer</p>
        </header>
        <main>
            <section id="login-section">
                <h2>Connect to a Node</h2>
                <form id="login-form">
                    <label for="instance-url">Instance URL:</label>
                    <input type="url" id="instance-url" name="instance-url" placeholder="https://fluxer.app" required>
                    
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
        <footer>
            <p>FluxCap is an independent project and is not affiliated with the official Fluxer project.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
